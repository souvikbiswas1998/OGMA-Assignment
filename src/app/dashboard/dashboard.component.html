<br />
<mat-form-field appearance="outline" style="margin: 16px; min-width: 512px">
  <mat-label style="margin-left: 8px; margin-top: 6px">Search</mat-label>
  <mat-icon class="icon" matPrefix>search</mat-icon>
  <input
    matInput
    [(ngModel)]="searchedTerm"
    style="margin-left: 8px"
    type="text"
    autocomplete="on"
    placeholder="Search"
  />
</mat-form-field>
searched term: {{ searchedTerm }}
<div style="align-content: start; display: flex; flex-direction: row-reverse">
  <button mat-button color="primary" *ngIf="isLogin" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
  <button mat-button color="primary" *ngIf="!isLogin" routerLink='/login'>
    <mat-icon>login</mat-icon>
  </button>
  <button mat-button color="primary" (click)="openDialog()" onclick="blur()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-button color="primary" (click)="check()">
    check pagination
  </button>
</div>
<br />

<mat-grid-list cols="4" rowHeight="2:1">
  <mat-grid-tile *ngFor="let post of posts | search: searchedTerm" style="cursor: pointer;" [routerLink]="post.id">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar style="background-size: cover;" [ngStyle]="{'background-image': post.thumbnail ? 'url(' + post.thumbnail + ')' : ''}"></div>
        <mat-card-subtitle [innerHTML]="post.title | highlight: searchedTerm"></mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEventSubject.next($event)">
</mat-paginator>
